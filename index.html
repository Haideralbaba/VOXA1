      /* === نظام الألوان الجديد: أسود وذهبي === */
      --bg1:#0a0a0a;
      --bg2:#111111;

      --muted:#a09078;
      --primary:#ffd700;   /* ذهبي لامع */
      --secondary:#c5b358; /* ذهبي عتيق */
      --accent:#e6c300;    /* ذهبي أغمق قليلاً */

      --shadow: 0 10px 30px rgba(0,0,0,.5);

      --success:#22c55e;
      --warning:#ffbb55;
      --danger:#ff5555;
    }

    *{
      box-sizing:border-box;
      scrollbar-width: thin;
      scrollbar-color: var(--primary) var(--bg2);
    }
    
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--bg2);
    }
    
    ::-webkit-scrollbar-thumb {
      background-color: var(--primary);
      border-radius: 10px;
    }
