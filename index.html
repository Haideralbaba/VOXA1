<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VOXA — مساعدك الإبداعي</title>

  <!-- خط وأيقونات -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;800&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />

  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#0a1430;
      --txt:#f7f9ff;
      --muted:#b8c2d9;
      --primary:#2563eb;   /* أزرق */
      --secondary:#8b5cf6; /* بنفسجي */
      --accent:#22d3ee;    /* فيروزي */
      --card: rgba(255,255,255,.06);
      --border: rgba(255,255,255,.16);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius:18px;
      --ring: 0 0 0 4px rgba(139,92,246,.24);
      --success:#22c55e;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Cairo",system-ui,-apple-system,Segoe UI,Roboto,Arial,"Noto Sans Arabic",sans-serif;
      color:var(--txt);
      background:
        radial-gradient(1200px 800px at 15% 10%, #121b3d 0%, transparent 60%),
        radial-gradient(1000px 700px at 85% 90%, #0d1a3a 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    a{color:#d7e6ff;text-decoration:none}
    a:focus-visible,button:focus-visible,input:focus-visible{outline:none; box-shadow:var(--ring)}

    /* الزر الدائري الدردشة */
    #chat-toggle-btn{
      position:fixed;
      bottom:20px;
      left:20px;
      width:60px;
      height:60px;
      background:linear-gradient(135deg, var(--secondary), var(--accent));
      border: none;
      border-radius:50%;
      box-shadow: 0 4px 15px rgba(0,0,0,.2);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
      color:#fff;
      z-index:100;
      transition: background 0.3s, box-shadow 0.3s;
    }
    #chat-toggle-btn:hover{
      background:linear-gradient(135deg, var(--accent), var(--secondary));
      box-shadow: 0 6px 20px rgba(0,0,0,.3);
    }

    /* حاوية الدردشة */
    .chat{
      position: fixed; 
      bottom:80px; /* أعلى قليلاً من زر */
      left:20px;
      width:320px;
      height:400px;
      display:flex; 
      flex-direction:column; 
      border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border:1px solid var(--border); 
      backdrop-filter: blur(14px) saturate(140%);
      box-shadow: var(--shadow); 
      overflow:hidden; 
      z-index:200;
      opacity:0;
      transform: translateY(20px);
      transition: opacity 0.3s, transform 0.3s;
    }
    .chat.show{opacity:1; transform: translateY(0);}

    /* الرئيسة */
    .chat-header{
      display:flex; 
      align-items:center; 
      justify-content:space-between; 
      padding:14px; 
      background: linear-gradient(90deg, rgba(139,92,246,.22), transparent 40%), 
                  linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,0));
      border-bottom: 1px solid var(--border);
    }
    .chat-header .title{
      font-weight:800; 
      font-size:14px; 
      color:#2563eb; /* لون أزرق جذاب */
    }
    .chat-close{
      background:none; border:none; cursor:pointer; font-size:18px; color:#fff; transition: color .2s;
    }
    .chat-close:hover{ color:#ff4c4c; }

    /* الجسم */
    .chat-body{
      flex:1; 
      overflow:auto; 
      padding:14px; 
      display:flex; 
      flex-direction:column; 
      gap:10px; 
      scrollbar-width: thin; 
      scrollbar-color: rgba(255,255,255,.25) transparent;
    }
    .chat-body::-webkit-scrollbar{ width:8px }
    .chat-body::-webkit-scrollbar-thumb{ background: rgba(255,255,255,.25); border-radius:999px }

    /* الرسائل */
    .msg{
      max-width: 85%; 
      padding:10px 12px; 
      border-radius:14px; 
      font-size:14px; 
      line-height:1.6;
      transition: opacity 0.3s ease;
    }
    .msg.user{
      align-self:flex-end; 
      background:#3399ff; /* أزرق فاتح */
      color:#fff; 
      border-top-right-radius:6px; 
    }
    .msg.bot{
      align-self:flex-start; 
      background:#f0f0f0; /* رمادي فاتح */
      color:#000;
      border-top-left-radius:6px;
    }

    /* الانتقالات للرسائل */
    .msg.show{opacity:1; transform:translateY(0);}
    .msg{opacity:0; transform:translateY(6px);}

    /* الإدخال */
    .chat-footer{
      display:flex; 
      padding:12px; 
      border-top:1px solid var(--border); 
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
    }
    #chat-input{
      flex:1; 
      padding:12px 14px; 
      border-radius:12px; 
      border:1px solid var(--border); 
      background: rgba(255,255,255,.06); 
      color:var(--txt); 
      outline:none; 
      transition: border-color .2s, box-shadow .2s;
    }
    #chat-input:focus{
      border-color: rgba(255,255,255,.36);
      box-shadow: 0 0 0 4px rgba(139,92,246,.18);
    }
    .send-btn{
      width:46px; 
      height:46px; 
      border:none; 
      border-radius:12px; 
      margin-left:8px;
      cursor:pointer; 
      display:flex; 
      align-items:center; 
      justify-content:center;
      background: linear-gradient(135deg, var(--accent), var(--secondary));
      color:#fff;
      font-size:18px;
      transition: background 0.3s, transform 0.2s;
    }
    .send-btn:hover{
      background:linear-gradient(135deg, var(--secondary), var(--accent));
      transform:translateY(-2px);
    }
    /* تأثير عند الضغط */
    .send-btn:active{
      transform:translateY(0);
    }

    /* تأثير التمرير */
    @media (prefers-reduced-motion: reduce){
      *{animation:none!important; transition:none!important}
    }
  </style>
</head>
<body>

  <!-- زر الدردشة الدائري -->
  <button id="chat-toggle-btn" aria-haspopup="dialog" aria-controls="chat" aria-expanded="false">
    <i class="fa-solid fa-comments"></i>
  </button>

  <!-- نافذة الدردشة -->
  <section class="chat" id="chat" role="dialog" aria-modal="true" aria-label="نافذة الدردشة" aria-hidden="true">
    <div class="chat-header">
      <div class="title">مساعدك الذكي</div>
      <button class="chat-close" id="close-chat" aria-label="إغلاق النافذة"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <div class="chat-body" id="chat-body">
      <!-- الرسائل ستظهر هنا -->
    </div>
    <div class="chat-footer">
      <input type="text" id="chat-input" placeholder="اكتب رسالتك..." aria-label="اكتب رسالة" />
      <button class="send-btn" id="send-btn" aria-label="إرسال"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
  </section>

  <script>
    // متغيرات للربط مع Rasa
    const RASA_URL = "http://localhost:5005/webhooks/rest/webhook"; // مكان الربط مع Rasa
    const SENDER_ID = "voxa-" + Math.random().toString(36).slice(2, 9);

    const chatBtn = document.getElementById('chat-toggle-btn');
    const chatSection = document.getElementById('chat');
    const closeBtn = document.getElementById('close-chat');
    const chatBody = document.getElementById('chat-body');
    const input = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');

    // فتح وإغلاق الدردشة
    chatBtn.addEventListener('click', ()=> {
      chatSection.classList.add('show');
      chatSection.setAttribute('aria-hidden','false');
      chatSection.style.opacity = '1';
    });
    document.getElementById('close-chat').addEventListener('click', ()=> {
      chatSection.classList.remove('show');
      chatSection.setAttribute('aria-hidden','true');
    });

    // إرسال الرسالة
    function addMessage(text, sender='user'){
      const div = document.createElement('div');
      div.className = 'msg ' + sender;
      div.textContent = text;
      div.classList.add('show');
      chatBody.appendChild(div);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    // إرسال للـ Rasa
    async function sendToRasa(message){
      try{
        const res = await fetch(RASA_URL,{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({sender:SENDER_ID,message})
        });
        const data = await res.json();
        // جمع كل الردود من Rasa
        const texts = data.map(m=>m.text).filter(Boolean).join('<br>');
        return texts || 'شكرًا على تواصلك. كيف يمكنني المساعدة أكثر؟';
      }catch(e){
        // مكان لرد بسيط في حال حدوث خطأ
        return 'عذرًا، لم أتمكن من الاتصال الآن. حاول مرة أخرى لاحقًا.';
      }
    }

    // عند الضغط على زر الإرسال
    document.getElementById('send-btn').addEventListener('click', async ()=>{
      const msg = input.value.trim();
      if(!msg) return;
      addMessage(msg, 'user');
      input.value = '';
      // عرض رد Rasa
      const reply = await sendToRasa(msg);
      addMessage(reply,'bot');
    });

    // أيضاً يمكن ضغط Enter
    document.getElementById('chat-input').addEventListener('keydown', (e)=>{
      if(e.key==='Enter'){
        e.preventDefault();
        document.getElementById('send-btn').click();
      }
    });
  </script>
</body>
</html>
